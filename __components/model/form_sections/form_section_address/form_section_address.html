<link rel="stylesheet" href="./__components/model/form_sections/form_section_address/form_section_address.css">
<div class="flex-wrapper">
  <cuf-input-text
    id="address-first"
    autocomplete="address-line1"
    flex_option="1"
    validators='["required", "address"]'>
    Address Line 1
  </cuf-input-text>
</div>
<div class="flex-wrapper">
  <cuf-input-text
    id="address-second"
    autocomplete="address-line2"
    flex_option="1"
    validators='["address"]'>
    Address Line 2
  </cuf-input-text>
</div>
<div class="flex-wrapper">
  <cuf-input-text
    id="address-city"
    autocomplete="address-level2"
    flex_option="1"
    validators='["required", "address"]'>
    City
  </cuf-input-text>
  <cuf-input-text
    id="address-state"
    autocomplete="address-level1"
    flex_option="1"
    validators='["required", "address"]'>
    State/Region/Province
  </cuf-input-text>
</div>
<div class="flex-wrapper">
  <cuf-input-text
    id="address-zip"
    autocomplete="postal-code"
    flex_option="1"
    validators='["required", "address"]'>
    Zip / Postal Code
  </cuf-input-text>
  <cuf-input-text
    id="address-country"
    autocomplete="country"
    datalist='countries'
    flex_option="1"
    validators='["datalist"]'>
    Country
  </cuf-input-text>
</div>
