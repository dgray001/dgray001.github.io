    id="news-title"
    flex_option="1"
    validators='["required"]'
    label="Title">
  </cuf-input-text>
</div>
<div class="flex-wrapper">
  <cuf-input-text
    id="news-titlelink"
    flex_option="1"
    label="Link">

  <cuf-text-area
