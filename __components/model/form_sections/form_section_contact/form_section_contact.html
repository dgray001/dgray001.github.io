<div class="flex-wrapper">
  <cuf-input-text
    id="contact-email"
    autocomplete="email"
    flex_option="2"
    validators='["required", "email"]'
    label="Email Address">
  </cuf-input-text>
  <cuf-input-text
    id="contact-phone"
    autocomplete="tel"
    flex_option="1"
    label="Phone Number">
  </cuf-input-text>
</div>
