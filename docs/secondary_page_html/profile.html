
<h2 class="section-title">Information</h2>

<div class="section">
  <div class="info">
    Email Address: <span id="info-email">...</span>
  </div>
  <div class="info">
    Role: <span id="info-role">...</span>
  </div>
</div>

<h2 class="section-title">Account Management</h2>

<div class="section">
  <button id="change-password">Change Password</button>
  <form id="change-password-form" name="change-password-form" style="display: none;">
    <cuf-input-text
      id="change-password-old"
      flex_option="3"
      validators='["required"]'
      label="Old Password"
      datatype="password"
      autocomplete="current-password">
    </cuf-input-text>
    <cuf-input-text
      id="change-password-new"
      flex_option="3"
      validators='["required", "password"]'
      label="New Password"
      datatype="password"
      autocomplete="new-password">
    </cuf-input-text>
    <cuf-input-text
      id="change-password-confirm"
      flex_option="3"
      validators='["required", "password"]'
      label="Confirm Password"
      datatype="password"
      autocomplete="new-password">
    </cuf-input-text>
    <button
      id="change-password-form-button"
      type="button"
      class="form-submit-button">
      Change Password
    </button>
  </form>
  <div id="change-password-status-message"></div>
</div>
