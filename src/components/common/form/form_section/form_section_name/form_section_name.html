<div class="flex-wrapper">
  <div class="flex-wrapper">
    <cuf-select
      id="name-prefix"
      autocomplete="honorific-prefix"
      flex-option="1"
      options="prefixes"
      label="Prefix"
    >
    </cuf-select>
    <cuf-input-text
      id="name-first"
      autocomplete="given-name"
      flex-option="3"
      validators='["required", "name"]'
      label="First"
    >
    </cuf-input-text>
  </div>

  <div class="flex-wrapper">
    <cuf-input-text
      id="name-last"
      autocomplete="family-name"
      flex-option="3"
      validators='["required", "name"]'
      label="Last"
    >
    </cuf-input-text>
    <cuf-input-text
      id="name-suffix"
      autocomplete="honorific-suffix"
      flex-option="1"
      validators='["suffix"]'
      label="Suffix"
    >
    </cuf-input-text>
  </div>
</div>
