
<button id="open-form" class="form-submit-button" type="button" tabindex="1"></button>

<form id="change-password-form" name="change-password-form">
  <cuf-input-text
    id="change-password-old"
    flex_option="3"
    validators='["required"]'
    label="Old Password"
    datatype="password"
    autocomplete="current-password"
  ></cuf-input-text>
  <cuf-input-text
    id="change-password-new"
    flex_option="3"
    validators='["required", "password"]'
    label="New Password"
    datatype="password"
    autocomplete="new-password"
  ></cuf-input-text>
  <cuf-input-text
    id="change-password-confirm"
    flex_option="3"
    validators='["required", "password", "equals=change_password_new=Passwords must match"]'
    label="Confirm Password"
    datatype="password"
    autocomplete="new-password"
  ></cuf-input-text>
  <button
    id="change-password-button"
    type="button"
    tabindex="1"
    class="form-submit-button">
    Change Password
  </button>
</form>

<div id="status-message" class="form-status-message"></div>
