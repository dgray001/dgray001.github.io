<div id="form-wrapper">
  <cuf-form-section-name id="section-name"></cuf-form-section-name>

  <cuf-form-section-address id="section-address"></cuf-form-section-address>

  <cuf-form-section-contact id="section-contact"></cuf-form-section-contact>

  <cuf-text-area
    id="message"
    label="Message"
    validators='["required"]'
    min-rows="3"
  ></cuf-text-area>

  <cuf-form-section-membership id="section-membership"></cuf-form-section-membership>

  <div id="laywitness-notice">
    By submitting this completed form, you agree to be placed on our mailing list and receive our
    bi-monthly newsletter,
    <a href="/lay_witness">Lay Witness</a>, and periodic mailings
  </div>

  <button id="contact-form-button" class="form-submit-button" type="button" tabindex="1">
    Contact Us
  </button>
</div>

<div id="contact-form-status-message" class="form-status-message"></div>

<div id="contact-form-receipt-message" class="form-status-message"></div>
