<cuf-input-text
  id="ff-title"
  flex-option="3"
  label="Title"
  validators='["required"]'
></cuf-input-text>

<cuf-input-text id="ff-question" flex-option="3" label="Question"></cuf-input-text>

<cuf-text-area
  id="ff-summary"
  flex-option="3"
  min-rows="3"
  label="Summary"
  validators='["required"]'
></cuf-text-area>

<button id="submit-button" type="button" tabindex="1" class="form-submit-button">Submit</button>
