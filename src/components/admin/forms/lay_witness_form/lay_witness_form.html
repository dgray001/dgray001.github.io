
<div class="flex-wrapper">
  <cuf-input-text
    id="laywitness-volume"
    flex-option="1"
    label="Volume"
    validators='["required", "positive-integer"]'
  ></cuf-input-text>
  
  <cuf-input-text
    id="laywitness-issue"
    flex-option="1"
    label="Issue"
    validators='["required", "positive-integer"]'
  ></cuf-input-text>
</div>

<cuf-input-text
  id="laywitness-title"
  flex-option="3"
  label="Issue Title"
  validators='["required"]'
></cuf-input-text>

<cuf-checkbox
  id="checkbox-insert"
  label="Insert"
></cuf-checkbox>

<cuf-checkbox
  id="checkbox-addendum"
  label="Addendum"
></cuf-checkbox>

<button
  id="submit-button"
  type="button"
  tabindex="1"
  class="form-submit-button">
  Submit
</button>
