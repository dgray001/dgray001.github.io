
<cuf-input-text
  id="news-title"
  flex_option="3"
  label="Title"
></cuf-input-text>

<cuf-input-text
  id="news-titlelink"
  flex_option="3"
  validators='["prereq=news_title"]'
  label="Title Link"
></cuf-input-text>

<cuf-text-area
  id="news-description"
  flex_option="3"
  min-rows="3"
  label="Description"
></cuf-text-area>

<button
  id="submit-button"
  type="button"
  tabindex="1"
  class="form-submit-button">
  Submit
</button>
