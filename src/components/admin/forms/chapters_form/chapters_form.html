<cuf-input-text
  id="chapter-name"
  flex-option="3"
  label="Name"
  validators='["required"]'
></cuf-input-text>

<cuf-string-list
  id="other-lines"
  flex-option="3"
  label="Other Lines (address, phone number, etc.)"
></cuf-string-list>

<cuf-input-text
  id="chapter-website"
  flex-option="3"
  label="Website URL"
  validators='["url"]'
></cuf-input-text>

<cuf-input-text
  id="chapter-email"
  flex-option="3"
  label="Email"
  validators='["email"]'
></cuf-input-text>

<cuf-input-text
  id="chapter-facebook"
  flex-option="3"
  label="Facebook URL"
  validators='["url"]'
></cuf-input-text>

<button id="submit-button" type="button" tabindex="1" class="form-submit-button">Submit</button>
