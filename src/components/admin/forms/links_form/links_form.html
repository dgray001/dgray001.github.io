
<cuf-input-text
  id="links-group"
  flex-option="3"
  label="Link Group"
  validators='["required"]'
></cuf-input-text>

<cuf-input-text
  id="links-title"
  flex-option="3"
  label="Name"
  validators='["required"]'
></cuf-input-text>

<cuf-input-text
  id="links-titlelink"
  flex-option="3"
  label="Url"
  validators='["required", "url"]'
></cuf-input-text>

<cuf-text-area
  id="links-description"
  flex-option="3"
  min-rows="3"
  label="Description"
></cuf-text-area>

<button
  id="submit-button"
  type="button"
  tabindex="1"
  class="form-submit-button">
  Submit
</button>
