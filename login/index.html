<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="Catholics, United, Faith, Login">
  <meta name="author" content="Daniel Gray">
  <title>Login | CUF</title>
  <base href="../">
  <link rel="stylesheet" href="./login/login.css">
  <link rel="icon" type="image/png" href="./__images/logo_square.png">
  <script type="module" src="./login/login.js"></script>
  <script type="module" src="./scripts/page_layout_components.js" async></script>
  <script type="module" src="./scripts/form_components.js" async></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcRVAwkAAAAABsESBOrqe69rI_U6J5xEhI2ZBI1"></script>
</head>
<body>
  <cuf-header></cuf-header>
  <div class="page-content">
    <div class="actual-content">
      <h2 class="section-title">Login</h2>
      <div class="section">
        <p>
          Currently, the login system is not accessible to the public. Please check back in a few weeks to create or access your account.
        </p>
        <div class="section-content">
          <form id="login-form" name="login-form" action="">
            <cuf-input-text
              id="username"
              flex_option="1"
              validators='["required", "email"]'>
              Login ID
            </cuf-input-text>
            <cuf-input-text
              id="username"
              flex_option="1"
              validators='["required"]'>
              Password
            </cuf-input-text>
            <button class="form-submit-button" id="submit-form-button" onclick="submitFormButton()" type="button">
              Login
            </button>
            <div id="login-form-status-message"></div>
          </form>
        </div>
      </div>
    </div>
    <cuf-sidebar panels='page'></cuf-sidebar>
  </div>
  <cuf-footer-contact></cuf-footer-contact>
</body>
</html>
